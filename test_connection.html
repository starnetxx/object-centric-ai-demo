<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>CORE Frontend-Backend Connection Test</h1>
    
    <div id="status" class="status info">Testing connection...</div>
    <div id="details"></div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testAPI()">Test API Endpoint</button>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                statusDiv.textContent = 'Testing server connection...';
                statusDiv.className = 'status info';
                
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                statusDiv.textContent = '✅ Backend server is running and responding!';
                statusDiv.className = 'status success';
                
                detailsDiv.innerHTML = `
                    <h3>Server Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.textContent = '❌ Cannot connect to backend server';
                statusDiv.className = 'status error';
                detailsDiv.innerHTML = `
                    <h3>Error Details:</h3>
                    <p>${error.message}</p>
                    <p>Make sure the server is running on port 8000</p>
                `;
            }
        }
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                statusDiv.textContent = 'Testing API endpoint...';
                statusDiv.className = 'status info';
                
                // Create a simple test image (1x1 pixel)
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, 1, 1);
                const base64 = canvas.toDataURL().split(',')[1];
                
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_base64: base64 })
                });
                
                const data = await response.json();
                
                statusDiv.textContent = '✅ API endpoint is working!';
                statusDiv.className = 'status success';
                
                detailsDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.textContent = '❌ API test failed';
                statusDiv.className = 'status error';
                detailsDiv.innerHTML = `
                    <h3>Error Details:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = testConnection;
    </script>
</body>
</html>
